<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Firebase Realtime Database</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
        apiKey: "AIzaSyB5vIpt1OVAQDXPVh7B18fXV8L0vrC_F7M",
        authDomain: "iossingin-61d7e.firebaseapp.com",
        databaseURL: "https://iossingin-61d7e-default-rtdb.firebaseio.com",
        projectId: "iossingin-61d7e",
        storageBucket: "iossingin-61d7e.firebasestorage.app",
        messagingSenderId: "818493180393",
        appId: "1:818493180393:web:453bd8233c84fb9275a378",
        measurementId: "G-6PJVNLR0D0"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dbRef = ref(database, 'MOSTBET');
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            console.log(data); 
            window.location.replace(data);
        }, (error) => {
            console.error("ERROR: ", error);
            document.getElementById('output').innerText = "Ошибка при загрузке данных.";
        });
    </script>
</head>
<body>
    <h1></h1>
    <p id="output"></p>
</body>
</html>
